<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll | button</title>
  <link rel="stylesheet" href="scroll.css">
  <style>
    .object-left p {
      animation: MoveUpDown-left 1.5s linear infinite;
      position: absolute;
      left: 0;
      bottom: 45px;
      font-family: sans-serif;
    }

    .bwhje-left {
      position: absolute;
      left: 0;
      bottom: 5px;
      margin-left: 15px;

    }

    @keyframes MoveUpDown-left {

      0%,
      100% {
        bottom: 25px;
      }

      50% {
        bottom: 40px;
      }
    }
  </style>
</head>

<body style="width: 100vw;
background-color: sienna;">
  <div>
    <div class="object-left" style="writing-mode: vertical-rl;">
      <p>scroll down</p>

    </div>
    <div class="bwhje-left"><span style="writing-mode: vertical-rl;">&#10174;</span></div>
  </div>
</body>

</html>
